<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Avalie sua mentoria</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            
            <img src="./image/img1.png" alt="Balão de texto na cor salmão com estrelas de avaliação dentro">
        </header>

        <main>
            <form action="" id="form">
                <div>
                    <h1>Informações pessoais</h1>
                </div>

                <div class="form-container">
                    <fieldset>
                        <div class="fieldset-container">
                            <div class="user-name">
                                <div class="input-wrapper">
                                    <label for="event-first-name">Nome</label>
                                    <input type="text" name="event-first-name" required>
                                </div>
        
                                <div class="input-wrapper">
                                    <label for="event-last-name">Sobrenome</label>
                                    <input type="text" name="event-last-name" required>
                                </div>
                            </div>
        
                            <div class="input-wrapper">
                                <label for="event-email">Email<span>(digite um email válido)</span></label>
                                <input type="email" name="event-email" required>
                            </div>
                        </div>
                    </fieldset>
    
                    <fieldset>
                        <div class="fieldset-container">
                            <legend>informações do mentor</legend>
    
                            <div class="input-wrapper">
                                <label for="">Selecione quem foi o seu mentor</label>
    
                                <select name="event-mentor" id="">
                                    <option value="">Mentor 01</option>
                                    <option value="">Mentor 02</option>
                                    <option value="">Mentor 03</option>
                                </select>
                            </div>
    
                            <div class="input-wrapper">
                                <label for="event-feedback">Feedback sobre o mentor</label>
                                <textarea name="event-feedback"></textarea>
                            </div>
    
                            <div class="checkbox-wrapper">
                                <input type="checkbox" name="event-checkbox" id="event-checkbox">
                                <label for="event-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                            </div>
                        </div>
                    </fieldset>
    
                    <fieldset>
                        <div class="fieldset-container">
                            <legend>Agendando próxima mentoria</legend>
    
                            <div class="date-hour">
                                <div class="input-wrapper">
                                    <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                                    <input type="date" name="event-date" required>
                                </div>
                                
                                <div class="input-wrapper">
                                    <label for="event-time">Das</label>
                                    <input type="time" name="event-time" required>
                                </div>
    
                                <div class="input-wrapper">
                                    <label for="event-time">Até</label>
                                    <input type="time" name="event-time" required>
                                </div>
                            </div>
                        </div>
                    </fieldset>
    
                    <footer>
                        <button form="form">salvar</button>
                    </footer>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
